<!DOCTYPE html>

<html>

<head>
    <title>RaceAI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="row">
            <div class="col">
                <h4>Menu</h4>
            </div>

            <div class="col">
                <input type="checkbox" id="debug" name="settings" value="debug" />
                <label for="debug">Debug Mode</label>
            </div>

            <div class="col">
                <input type="checkbox" id="ai" name="ai" value="ai" />
                <label for="ai">AI Mode</label>
            </div>

            <div class="col">
                <input type="button" id="reset" name="reset" value="reset" />
            </div>

          </div>
        <br/>
        <canvas id="canvas" width="1000" height="1000"></canvas>
    </div>

    <script type="module">
        "use strict";
        import { WebGame } from "./webGame.js";
        import { Debug } from "./debug.js";
        import { track_waypoints } from "./track.js";

        let canvas;
        let context;
        let oldTimeStamp = Date.now();
        let game;
        let debug;
        let debugMode = false;

        window.onload = init;

        document.getElementById("reset").addEventListener("click", (event) => {
            game = new WebGame("simple");
            debug = new Debug(game);
            debugMode = false;

            document.getElementById("debug").checked = false;
            document.getElementById("ai").checked = false;
        });

        document.getElementById("debug").addEventListener("change", (event) => {
            debugMode = event.target.checked;
        });

        document.getElementById("ai").addEventListener("change", (event) => {
            game.aiMode = event.target.checked;
        });

        function init() {
            canvas = document.getElementById('canvas');
            context = canvas.getContext('2d');
            game = new WebGame("simple");
            debug = new Debug(game);
            debugMode = false;

            window.requestAnimationFrame(gameLoop);
        }

        function gameLoop(timeStamp) {
            const deltaTime = (timeStamp - oldTimeStamp) / 1000;
            oldTimeStamp = timeStamp;

            context.clearRect(0, 0, canvas.width, canvas.height);

            game.update(deltaTime);
            debug.update(deltaTime)

            game.draw(context);
            if (debugMode) {
                debug.draw(context);
            }

            window.requestAnimationFrame(gameLoop);
        }
    </script>
</body>

</html>
